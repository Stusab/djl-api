name: Build & Publish Docker Image

permissions:
  contents: read     # Standard-Erlaubnis f√ºr Quellcode
  packages: write    # explizit Erlaubnis, um in GHCR zu pushen
on:
  push:
    branches: [ main ]
    
permissions:
  contents: read       # damit checkout weiterhin funktioniert
  packages: write      # damit GHCR pushen darf

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/stusab/djl-api:latest
