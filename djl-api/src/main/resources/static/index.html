<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pflanzen-Toxizit√§t analysieren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #edf2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    input[type="file"] {
      padding: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    #result {
      margin-top: 30px;
      padding: 15px;
      background-color: #ecf0f1;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      max-width: 600px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üåø Pflanzen-Toxizit√§t analysieren</h1>
  <input type="file" id="fileInput" accept="image/*">
  <button id="analyzeBtn">Analysieren</button>
  <pre id="result">üìÇ Ergebnis erscheint hier nach dem Hochladen...</pre>

  <script>
    document.getElementById('analyzeBtn').onclick = async () => {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Bitte ein Bild ausw√§hlen.');

      const form = new FormData();
      form.append('image', file);

      const res = await fetch('/api/analyze', { method: 'POST', body: form });
      const resultElem = document.getElementById('result');

      try {
        const data = await res.json();
        if (data.className && data.probability !== undefined) {
          resultElem.textContent =
            `üåø Ergebnis: ${data.className}\nüìä Wahrscheinlichkeit: ${(data.probability * 100).toFixed(2)}%`;
        } else {
          resultElem.textContent =
            `‚ö†Ô∏è Keine g√ºltige Antwort erhalten.\nAntwort:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (err) {
        resultElem.textContent = `‚ùå Fehler beim Verarbeiten der Serverantwort.`;
      }
    };
  </script>
</body>
</html>
